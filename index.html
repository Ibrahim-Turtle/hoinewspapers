
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Algemene stijl */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #d3e0ea;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            width: 300px;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: slideUp 1s forwards; /* Slide-up animatie toegevoegd */
        }

        .login-form h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #000000;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #0a81ab;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .login-form button:hover {
            background: #0c95c7;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: #fff;
            background: #0a81ab;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <input type="text" id="Username" name="Username" placeholder="Username" required>
            <br>
            <input type="Password" id="Password" name="Password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 HOI Newspapers</p>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            // Voeg hier eventueel meer gebruikers toe met hun wachtwoorden
            var validUsers = [
                { username: 'admin', password: 'CodyTurtleOnTop' },
                { username: 'Mr Weyts', password: 'OVC_CEN_2324' },
                { username: 'Ms Harrison', password: 'OVC_CEN_2324' }
            ];

            var validUser = validUsers.find(function(user) {
                return user.username === username && user.password === password;
            });

            if (validUser) {
                window.location.href = 'home.html'; // Redirect naar home.html bij succesvolle login
                return false; // Om te voorkomen dat het formulier wordt verzonden
            } else {
                document.getElementById('error-message').textContent = 'Wrong Password or Username';
                return false;
            }
        }
    </script>
</html>
